<app-header></app-header>


<div class="contai">
    <app-sidenav></app-sidenav>
    <div class="caja">
        <div class="header">
            <p>CONSULTAS COMPRAS CON EL COFRE</p>
        </div>
        <div class="fechas">
            <div class="fechas_rango">
                <mat-form-field appearance="fill">
                    <mat-label>Filtro de rango de fechas</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date">
                        <input matEndDate placeholder="End date">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
            </div>

            <div class="example-button-row">
                <button mat-raised-button type="submit" class="button">Limpiar Filtros</button>
            </div>

        </div>

        <div class="consul">
            <!-- <div class=""> -->
            <div class="consul_search">
                <mat-form-field appearance="fill">
                    <mat-label>Campo</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let data of datos" [value]="data.value">
                            {{data.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="consul_input">
                <mat-form-field class="example-full-width">
                    <mat-label>Buscar</mat-label>
                    <input matInput placeholder="Buscar">
                </mat-form-field>
            </div>

            <div class="example-button-row">
                <button mat-raised-button type="submit" class="button buttonv">Buscar</button>
            </div>

            <!-- </div> -->
        </div>

        <div class="tabla_datos">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Nombre Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Cel Column -->
                    <ng-container matColumnDef="cel">
                        <th mat-header-cell *matHeaderCellDef> Cel </th>
                        <td mat-cell *matCellDef="let element"> {{element.cel}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <!-- Fecha Column -->
                    <ng-container matColumnDef="fecha">
                        <th mat-header-cell *matHeaderCellDef> Fecha de compra </th>
                        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                    </ng-container>

                    <!-- Edad Column -->
                    <ng-container matColumnDef="edad">
                        <th mat-header-cell *matHeaderCellDef> Edad </th>
                        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
            </div>
        </div>

        <div class="excel">
            <button mat-raised-button type="submit" class="button">Descargar Excel</button>
        </div>
    </div>
</div>
